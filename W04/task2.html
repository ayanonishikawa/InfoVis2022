    <body>
		<p>Vitamin C content</p>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
		var p = d3.select("body").select("p");
		p.style("font-weight","bold").style("text-decoration","underline").style("font_size",5);
	 var svg = d3.select("body").append("svg").attr("viewBox","0 30 600 600");
     var padding=10;
     var height=20;
	 //  svg.text("Vitamin C content").attr("x", 10).attr("y",padding).attr("text-decoration","underline");
	 d3.csv("https://ayanonishikawa.github.io/InfoVis2022/W04/vitaminC_ranking.csv", draw );
	 function draw(data){
	    svg.selectAll("rect")
		.data(data)
	        .enter()
	        .append("rect")
            .attr("x", padding*22)
            .attr("y", function(d,i){ return 30+padding + i *2* ( height + padding ); })
            .attr("width", function(d){ return d.amount*2; })
            .attr("height", height)
	        .style("fill", function(d){ return d.color; });
		svg.selectAll("text")
		.data(data)
			.enter()
			.append("text")
			.attr("x",function(d){return padding;})
			.attr("y",function(d,i){return 30+padding*2.5 + i * 2*( height + padding );})
			.text(function(d){return d.rank+": "+d.name;})
			.attr("font_size",5);
			// .attr("textLength", function(d){return padding*7;});
	 };
	 console.log("Label ok2");
	</script>
    </body>
